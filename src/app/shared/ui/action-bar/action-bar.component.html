<ActionBar [title]="title" (loaded)="onLoadActionBar()">
  <NavigationButton
    text="Back"
    android.systemIcon="ic_menu_back"
    (tap)="onBack()"
    *ngIf="canGoBack"
  ></NavigationButton>
  <NavigationButton
    *ngIf="android && hasMenu"
    icon="res://menu_black"
    (tap)="onToggleDrawer()"
  ></NavigationButton>
  <ActionItem *ngIf="!android && hasMenu" ios.position="left">
    <Label text="MENU"></Label>
  </ActionItem>
  <ng-content></ng-content>
</ActionBar>
