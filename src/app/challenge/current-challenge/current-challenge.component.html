<ns-action-bar title="Current Challege" [showBackButton]="false">
  <ActionItem
    nsRouterLink="/challenges/edit"
    ios.position="right"
    android.position="actionBar"
    pageTransition="slideLeft"
  >
    <Label text="edit"></Label>
  </ActionItem>
  <ActionItem
    nsRouterLink="/challenges/replace"
    ios.position="right"
    android.position="actionBar"
    pageTransition="slideLeft"
  >
    <Label text="replace"> </Label>
  </ActionItem>
</ns-action-bar>
<ScrollView>
  <FlexboxLayout class="page">
    <StackLayout>
      <Label class="h1 text-center" text="Take a walk every day"></Label>
      <Label
        class="body text-center"
        text="Learn new programming knowledge every day"
      ></Label>
    </StackLayout>
    <GridLayout rows="auto,*,*,*,*,*,*" columns="*,*,*,*,*,*,*">
      <Label
        class="text-center"
        width="100%"
        *ngFor="let weekDay of weekDays; let i = index"
        [text]="weekDay"
        row="0"
        [col]="i"
      ></Label>
      <Label
        width="50"
        height="50"
        *ngFor="let day of days; let i = index"
        [text]="day.dayInMonth"
        [row]="getRow(i, day)"
        [col]="day.dayInWeek"
      ></Label>
      <!-- <Button (tap)="displayDay()"></Button> -->
    </GridLayout>
  </FlexboxLayout>
</ScrollView>
