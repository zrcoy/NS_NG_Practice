<ns-action-bar title="Current Challege" [showBackButton]="false">
  <ActionItem
    nsRouterLink="/challenges/edit"
    ios.position="right"
    android.position="actionBar"
    pageTransition="slideLeft"
  >
    <Label
      text="&#xf044;"
      ios:class="fa p-3"
      android:class="fa p-3"
      android:fontSize="24"
    ></Label>
  </ActionItem>
  <ActionItem
    nsRouterLink="/challenges/replace"
    ios.position="right"
    android.position="actionBar"
    pageTransition="slideLeft"
  >
    <Label
      text="&#xf0fe;"
      ios:class="fa p-3"
      android:class="fa p-3"
      android:fontSize="24"
    >
    </Label>
  </ActionItem>
</ns-action-bar>
<ScrollView>
  <FlexboxLayout class="page">
    <StackLayout>
      <Label class="h1 text-center" text="Take a walk every day"></Label>
      <Label
        class="body text-center"
        text="Learn new programming knowledge every day"
      ></Label>
    </StackLayout>
    <GridLayout rows="auto,*,*,*,*,*,*" columns="*,*,*,*,*,*,*">
      <Label
        class="h3 text-center weekdays"
        width="100%"
        *ngFor="let weekDay of weekDays; let i = index"
        [text]="weekDay"
        row="0"
        [col]="i"
      ></Label>
      <FlexboxLayout
        class="days disabled"
        *ngFor="let day of days; let i = index"
        [row]="getRow(i, day)"
        [col]="day.dayInWeek"
        (tap)="onChangeStatus()"
      >
        <Label [text]="day.dayInMonth"></Label
      ></FlexboxLayout>
    </GridLayout>
  </FlexboxLayout>
</ScrollView>
