<FlexboxLayout>
  <Label [text]="loadedDate | date"></Label>
  <Button
    class="btn -primary -rounded-lg"
    text="Completed"
    (tap)="onHandleStatus('completed')"
  ></Button>
  <Button
    class="btn -primary -rounded-lg"
    text="Failed"
    (tap)="onHandleStatus('failed')"
  ></Button>
</FlexboxLayout>
