<ns-action-bar title="Current Challege" [showBackButton]="false">
  <ActionItem
    nsRouterLink="/challenges/edit"
    ios.position="right"
    android.position="actionBar"
    pageTransition="slideLeft"
  >
    <Label text="edit"></Label>
  </ActionItem>
  <ActionItem
    nsRouterLink="/challenges/replace"
    ios.position="right"
    android.position="actionBar"
    pageTransition="slideLeft"
  >
    <Label text="replace"> </Label>
  </ActionItem>
</ns-action-bar>
<StackLayout>
  <Label
    class="title"
    text="The current challenge"
    horizontalAlignment="center"
  ></Label>
  <Button
    class="btn -primary -rounded-lg"
    text="Change Status"
    (tap)="onChangeStatus()"
  ></Button>
</StackLayout>
